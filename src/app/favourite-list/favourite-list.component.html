     <div class="empty container" *ngIf="products.length < 1">
        <div class="info col-lg-12">
            <h4>No Products</h4>
            <a routerLink="" class="btn btn-success">Start Shoping </a>
        </div>
    </div>
    <div *ngIf="products.length >= 1">
        <section class="h-100 h-custom" style="background-color: #eee;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                        <div class="card">
                            <div class="card-body p-4">
    
                                <div class="row">
    
                                    <div class="col-lg-12">
                                        <h5 class="mb-3"><a href="#!" class="text-body"><i
                                                    class="fas fa-long-arrow-alt-left me-2"
                                                    routerLink="/Products"></i>Continue shopping</a></h5>
                                        <hr>
    
                                        <div class="d-flex justify-content-between align-items-center mb-4">
                                            <div>
                                                <p class="mb-1"> Your saved Items</p>
                                                <p class="mb-0">You have {{products.length}} items in your cart</p>
                                            </div>
    
                                        </div>
    
                                        <div class="card mb-3"  *ngFor="let item of products ; index as i ">
                                            <div class="card-body" >
                                                <div class="d-flex justify-content-between"
                                               >
                                                    <div class="d-flex flex-row align-items-center "
                                                       >
                                                        <div>
                                                            <img [src]=item.Image class="img-fluid rounded-3"
                                                                alt="Shopping item" style="width: 65px;">
                                                        </div>
                                                        <div class="ms-3">
                                                            <h5> {{item.Name}}</h5>
                                                            <p class="small mb-0"> {{item.Description}}</p>
                                                        </div>
                                                    </div>
                                                    <div class="d-flex flex-row align-items-center"
                                                        >
    
                                                        <div style="width: 80px;">
                                                            <h5 class="mb-0">{{item.Price}}</h5>
                                                        </div>
                                                        <a style="color: #ffee00;"><i (click)="delete(item.id)" class="fas fa-trash-alt"></i></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
    
    
    
                                    </div>
    
    
                                </div>
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
