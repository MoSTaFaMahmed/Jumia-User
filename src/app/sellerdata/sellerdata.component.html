<div class="py-3 container" style="position: relative">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-10 p-2">
      <section style="border-radius: 4px" class="card shadow bg-white">
        <header>
          <div style="border-bottom: 1px solid #ededed" class="p-2">
            <h1 style="font-weight: 500; font-size: 1.25rem">seller name</h1>
          </div>
          <div style="border-bottom: 1px solid #ededed" class="p-2">
            <p class="py-1" style="color: #75757a">
              ({{ products.length }})Products found
            </p>
          </div>
        </header>
        <div style="display: flex; flex-direction: column">
          <article
            *ngFor="let item of products"
            style="position: relative; font-size: 0.75rem"
          >
            <a class="p-3" style="display: flex">
              <div style="width: 190px;overflow: hidden;">
            <img [src]="item.Image" alt="">
            </div>
              <div></div>
            

            </a>
            <footer></footer>
          </article>
        </div>
      </section>
    </div>
  </div>
</div>
